    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Conversor de monedas</title>
</head>
<body>
    <main>
        <!--aca inicial el header-->
        <header class="py-5">
            <div class="container px-5 text-center ">
                <img class="rounded mx-auto d-block" src="/assets/transaction.png" alt="transacci贸n" width="200"/>
                <h1 class="">Conversor de monedas</h1>
                <h6 class="ml-0">Autor: Luis David Miranda Villalta</h6>
            </div>
            

        </header>
        <section class="bg-light py-5" >
            <div class="container d-flex justify-content-center align-items-center ">
                    <!--Form que procesa la petici贸n a la api por medio de javascript-->
                    <form action="javascript:;" method="GET" onsubmit="obtenerMonto()">
                            <label for="monedaBase" >Moneda base:</label>
                            <select id="monedaBase" class="form-select text-primary mb-3" aria-label="Default select example" required="true">
                                <option selected value="USD">USD</option>
                                <option  value="CRC">CRC</option>
                                <option  value="EUR">EUR</option>
                            </select>
                                <label for="monedaConvertir">Moneda a convertir :</label>
                                <select id="monedaConvertir" class="form-select text-danger mb-3" aria-label="Default select example" required="true">
                                  <option selected value="CRC">CRC</option> 
                                  <option  value="USD">USD</option>
                                  <option  value="EUR">EUR</option>
                                </select>
                            <div class="input-group mb-3">
                                <label for="monto">Monto:</label>        
                                <input id="monto" type="number" class="text-dark " value="100"/>
                                <button type="submit" class="btn btn-outline-success "> Resultado</button>
                            </div>
                            <!--Aqui esta el resultado de la conversi贸n-->
                        <p class="text-success text-center " id="resultado"></p>
                    </form>
                    
                       
        
                    
                
                
            </div>
        </section>
        <!--secci贸n del footer-->
        <footer>
            <p class="text-center">Copyright &copy; Conversor de monedas 2024</p>
        </footer>
    </main>
    <script src="/script.js"></script>
